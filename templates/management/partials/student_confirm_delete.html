<form id="deleteStudentForm" method="post" action="{% url 'delete_student' student_id=student.id %}">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ student.user.username }}?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</form>
